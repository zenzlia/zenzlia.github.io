<!DOCTYPE html>
	<html>
	<head>
	    <meta charset="utf-8" />
		<title>Meal Mate</title>
		
	    <link rel="stylesheet" type="text/css" media="screen" href="style.css"/>
	    <link rel="stylesheet" type="text/css" media="screen" href="6plus.css"/>
	    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript" src="js/data.js"></script>
		<script type="text/javascript" src="js/pageIterator.js"></script>
		<meta meta name="viewport" content="width=device-width" /> 
		<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700" rel="stylesheet">
    </head>

	<body>
		<br>
		<h1 id="title">
			Meal Mate <img src="images/settings.png">
		</h1>

		
		
		<h2 id="date">
			The date is 8/05/2019
		</h2>
	
		<div id="goals">
			$50 spent this week
		</div>

		<table class="mealBubble">
			<thead>
				<td id="blank">hello</td>
				<td class="bubbleDay" id="todaysMeals">Today's Meals</td>			
				<td> <button class="addButton">+</button></td>
			</thead>	
			<tbody>
				<tr class="meal">
					<td class="left"></td>
					<td class="middle"></td>
					<td class="right"></td>
				</tr>
			</tbody>
		</table>
		<img id="newsfeedBanner" src="images/newsfeed.png">
		<div class="newfeed">
			<div class="item">
				<img src="images/heart empty.png" class="likeButton">
				<img src="images/timelinesoup.png">
			</div>
			<div class="item">
				<img src="images/heart empty.png" class="likeButton">
				<img src="images/timelinecake.png">
			</div>
		</div>	

		<ul id="navbar">
			<img src="images/Shopping Trolley.jpg" id="shoppingList">
			<img src="images/House.jpg" id="home">
			<img src="images/Calender.jpg" id="timeline">
		</ul>
		
	</body>
    
</html>
